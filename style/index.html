<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font awesome-->
    <script src="https://kit.fontawesome.com/d2846d24fd.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/script.js" defer></script>
    <!-- boot strap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  </head>
  <body>

    <div class="manageJob">
     
    </div>

    <div class="container" id="newObject">
      <h2>New</h2>
      <div button class="btn btn-block btn-add" id="createJob"> Create Job </button>
      </div>
    </div>
      
      <!-- draggable=true allows for elements to be dragged using the drag and drop api -->
      <div class="draggable" draggable="true">
        <p>Task 1</p>
      <button class="btn btn-block btn-delete" id="deleteJob"> Delete Job </button>
      <button class="btn btn-block btn-edit" id="editJob"> Edit</button>
    </div>
    <div class="container" id="currentObject">
      <h2>Current</h2>
      <p class="draggable" draggable="true">3</p>
      <p class="draggable" draggable="true">4</p>
    </div>
    <div class="container" id="completedObject">
      <h2>Completed </h2>
      <p class="draggable" draggable="true">5</p>
      <p class="draggable" draggable="true">6</p>
    </div>
    <div class="container" id="overdueObject">
      <h2>Overdue</h2>
      <p class="draggable" draggable="true">7</p>
      <p class="draggable" draggable="true">8</p>
    </div>
  </body>
</html>
