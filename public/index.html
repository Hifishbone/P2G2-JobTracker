<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"
    ></script>
    <script
      src="https://unpkg.com/popper.js/dist/umd/popper.min.js"
      defer
    ></script>
    <script
      src="https://unpkg.com/tooltip.js/dist/umd/tooltip.min.js"
      defer
    ></script>
    <!-- Custom JS -->
    <script src="./javascript/calendar.js" defer></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/modal.css" />
  </head>
  <body>
    <!-- Calendar -->
    <div id="calendar"></div>

    <button class="open-button" data-modal-target="#modal-form">
      Open Modal Form
    </button>
    <form id="modal-form" class="calendar--form modal">
      <input
        class="calendar--title"
        type="text"
        placeholder="Job at Pearson Airport"
      />
      <input class="calendar--time" type="text" value="2022-01-13T07:00:00" />
      <input
        class="calendar--description"
        type="text"
        placeholder="Need to repair vending machine"
      />
      <!-- <input class="calendar--groupId" type="text" placeholder="A-001" /> -->
      <button type="submit">Submit</button>
      <button type="button" data-close-button class="close-button">
        Close
      </button>
    </form>
    <div id="overlay"></div>
  </body>
</html>
